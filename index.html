<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;600&family=Agdasima:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo"><img src="image/Logo.svg" alt="VICKY Logo"></div>

            <!-- Menu Icon for Mobile View -->
            <div class="menu-icon" id="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <div class="profile-pic-container">
                <img src="image/Profile.png" alt="Profile Picture" class="profile-pic" width="800px" height="100%">
            </div>
            <div class="hero-text">
                <h1 class="hero-title">UI/UX Designer, Product Designer</h1>
                <p class="hero-subtitle">I design simple, beautiful user experiences that speak for themselves.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" id="explore-btn">Explore My Work</button>
                    <button class="btn btn-secondary" id="resume-btn">Download My Resume</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
