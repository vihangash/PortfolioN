<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Case Study</title>
    <style>
        :root {
            --primary-25-colour: #F7F3FA;
            --primary-50-colour: #E8DCF3;
            --primary-100-color: #A67AD1;
            --primary-300-colour: #7339AC;
            --primary-500-colour: #5A189A;
            --primary-700-colour: #360E5C;
            --primary-900-colour: #1B072E;
            --secondary-25-colour: #F3FCFB;
            --secondary-50-colour: #CBE9E5;
            --secondary-100-colour: #A3D6D0;
            --secondary-300-colour: #2A9D8F;
            --secondary-500-colour: #195E56;
            --secondary-700-colour: #10453F;
            --secondary-900-colour: #081F1D;
            --white-colour: #FFFFFF;
            --black-colour: #000000;
            --grey-100-colour: #969696;
            
            --font-primary: 'Commissioner', sans-serif;
            --font-secondary: 'Agdasima', sans-serif;
        }

        body {
            background-image: url('Background.png'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            font-family: var(--font-primary);
        }

        .password-container {
            max-width: 600px;
            margin: 100px auto;
            background: var(--white-colour);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
        }

        .password-title {
            font-size: 24px;
            color: var(--secondary-900-colour);
            font-weight: bold;
        }

        .password-sub-title {
            font-size: 18px;
            color: var(--primary-900-colour);
            margin-top: 10px;
        }

        .password-input-container {
            margin: 20px 0;
        }

        .password-input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--grey-100-colour);
            border-radius: 4px;
            font-size: 16px;
        }

        .password-btn {
            background: var(--primary-500-colour);
            color: var(--white-colour);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-btn:hover {
            background: var(--primary-700-colour);
        }

        .password-links {
            margin-top: 20px;
        }

        .password-links a {
            color: var(--primary-500-colour);
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-title">Unlock Case Study</div>
        <div class="password-sub-title" id="work-title">Website Redesign: From Concept to Execution</div>
        <p>Enter the password to access this project</p>
        <div class="password-input-container">
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button class="password-btn" onclick="validatePassword()">View Case Study</button>
        <div class="password-links">
            <a href="index.html">Back to home</a>
            <a href="mailto:vihangayapa28@gmail.com">Need Help? Contact me</a>
        </div>
    </div>

    <script>
        // Replace subtitle with specific work card title
        const urlParams = new URLSearchParams(window.location.search);
        const workTitle = urlParams.get('title');
        if (workTitle) {
            document.getElementById('work-title').textContent = workTitle;
        }

        // Password validation
        function validatePassword() {
            const password = document.getElementById('password').value;
            if (password === 'v2024') {
                // Redirect to case study page (example URL)
                window.location.href = 'case-study.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
