<html>
<head>
    <title>Cydro Case Study</title>
    <style>
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008CBA; /* blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #007B9A; /* slightly darker blue */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>

    <!-- Here's the floating back button -->
    <button class="back-button" onclick="goBack()">Go Back</button>

    <!-- Here's the image tag -->
    <img src="URL_OF_YOUR_IMAGE" alt="Description of image" style="width:100%; height:auto;">

    <p>Here is some text on my webpage...</p>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
