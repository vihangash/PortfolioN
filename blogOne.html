<html>
<head>
    <title>Cydro Case Study</title>
    <style>
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008CBA; /* blue */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #008CBA; /* slightly darker blue */
        }
    </style>
</head>
<body>
   

    <!-- Here's the floating back button -->
    <button class="back-button" onclick="goBack()">Go Back</button>

    <!-- Here's the image tag -->
    <img src="img/Cydroall.jpg" alt="Description of image" style="width:100%; height:auto;">

   
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
